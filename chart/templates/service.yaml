{{- $service := .Values.ingress.service }}
{{- with $ }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "name" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    branch: {{ .Values.branch | quote }}
    commit: {{ .Values.commit | quote }}
    owner: {{ .Values.owner | quote }}
    message: {{ .Values.message | quote }}
spec:
  type: {{ $service.type }}
  ports:
    - port: {{ $service.port }}
      targetPort: {{ $service.port }}
      protocol: TCP
      name: {{ .Release.Name }}
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
{{- end }}
